<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>   
  <link rel="icon" href="images/Blood_transparent.png">
  <title>Request Blood</title>
  <link rel="stylesheet" href="css/Blood_Bank.css"/>
  <style>
    .availability-table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px #ccc;
    }
    .availability-table th,
    .availability-table td {
      padding: 12px 18px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .availability-table th {
      background-color: #b22222;
      color: white;
    }
    .availability-table caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #b22222;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section class="request-section">
    <h2>Request Blood</h2>
    <p>Please fill in the form below to request blood.</p>
    <form action="request-blood" method="POST" class="request-form">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="number" name="age" placeholder="Age" min="1" max="120" required />
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number">
      <input type="email" name="email" placeholder="Email" required />

      <select name="bloodGroup" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <label>
        <input type="checkbox" name="emergency" />
        Mark as emergency
      </label>

      <button type="submit">Submit Request</button>
    </form>
  </section>

  <!-- Blood Availability Section -->
<section class="check-availability">
  <h3>Check Blood Availability</h3>
  <form action="check-blood" method="POST" class="check-form">
    <select name="bloodGroup" required>
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
    <button type="submit">Check Availability</button>
  </form>
</section>

</body>
</html>
