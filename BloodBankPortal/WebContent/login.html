<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Blood Bank Portal</title>

    <link rel="icon" type="image/png" href="images/Blood_transparent.png" />
    <link rel="shortcut icon" href="images/Blood_transparent.png" type="image/png" />

    <link rel="stylesheet" href="css/Blood_Bank.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 450px;
            margin: 60px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        h2 {
            color: #c0392b;
        }
        input[type="email"],
        input[type="password"] {
            width: 94%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            background-color: #c0392b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e74c3c;
        }
        .link {
            margin-top: 15px;
            color: #2980b9;
        }
        .link a {
            text-decoration: none;
            color: #2980b9;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/Blood_transparent.png" alt="Blood Bank Logo" class="logo" />
        <h2>Login</h2>
        <form action="login" method="POST">
            <input type="email" name="loginEmail" placeholder="Email" required />
            <input type="password" name="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p class="link">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
</body>
</html>
